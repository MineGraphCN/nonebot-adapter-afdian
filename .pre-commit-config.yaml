default_install_hook_types: [pre-commit, prepare-commit-msg, pre-push]
ci:
  autofix_commit_msg: ":rotating_light: auto fix by pre-commit hooks"
  autofix_prs: true
  autoupdate_branch: main
  autoupdate_schedule: monthly
  autoupdate_commit_msg: ":arrow_up: auto update by pre-commit hooks"

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.5
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [commit, push]  # 在 commit 和 push 时运行 Ruff

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        stages: [commit, push]  # 在 commit 和 push 时运行 isort

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, markdown, yaml]
        files: ^(src|docs)/.*\.(js|jsx|ts|tsx|md|yaml)$  # 仅格式化特定目录下的文件
        stages: [commit, push]  # 在 commit 和 push 时运行 Prettier
